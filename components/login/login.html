<div class="container my-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <span class="display-1">üçî</span>
                        <h2 class="fw-bold mt-3">Welcome Back!</h2>
                        <p class="text-muted">Login to your account</p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password"
                            placeholder="Enter your password">
                    </div>

                    <div class="mb-3 text-center">
                        <label for="alert" class="form-label text-danger fw-bold d-none" id="alertMessage">Wrong
                            credentials. Please try again.</label>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 mb-3" onclick="checkLogin()">
                        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span>Login</span>
                    </button>

                    <div class="text-center">
                        <span class="text-muted">Don't have an account?</span>
                        <a href="register.html" class="text-decoration-none fw-semibold">Sign Up</a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">By logging in, you agree to our Terms of Service and Privacy Policy</p>
            </div>
        </div>
    </div>
</div>
