<div class="container-fluid p-3 py-4 my-5">
    <div class="row g-3">
        <div class="col-lg-8" data-aos="fade-down">

            <div class="card shadow-sm">
                <div class="card-body p-3">

                    <div class="row g-2" id="posBurgerContainer"></div>

                </div>
            </div>
        </div>

        <div class="col-lg-4" data-aos="fade-up">
            <div class="card shadow-lg">

                <div class="card-body">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">Current Order</h5>
                        <span class="badge bg-warning text-dark fs-6">Order <span id="orderIdLabel"></span></span>
                    </div>

                    <div class="card-body p-0" style="max-height: 400px; overflow-y: auto;">
                        <div class="list-group list-group-flush border-bottom" id="orderItemContainer"></div>
                    </div>
                </div>

                <div class="card-footer bg-light p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0 fw-bold">Customer:</p>
                        <p class="mb-0 text-danger fw-bolder" id="customerNameLabel">Guest</p>
                    </div>
                    <hr class="my-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 fw-bold">TOTAL:</h4>
                        <h3 class="mb-0 text-warning fw-bolder" id="totalPrice">LKR 0.00</h3>
                    </div>
                    <hr class="my-2">
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <button class="btn btn-secondary w-100" data-bs-toggle="modal"
                                data-bs-target="#customerModal">
                                <i class="fas fa-user me-1"></i> Customer
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger w-100" onclick="clearOrder()">
                                <i class="fas fa-trash-alt me-1"></i> Clear Order
                            </button>
                        </div>
                    </div>

                    <button class="btn btn-warning w-100 btn-lg fw-bold shadow disabled" id="checkoutBtn"
                        data-bs-toggle="modal" data-bs-target="#paymentModal">
                        <i class="fa fa-money"></i> CHARGE <span id="chargePrice">LKR 0.00</span>
                    </button>
                </div>

            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Process Payment of <span id="checkoutUserName">user</span></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <h2 class="display-4 fw-bold text-warning" id="checkoutPrice">LKR 0.00</h2>
                    <p class="text-muted">Total Amount Due</p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Payment Method</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="paymentMethod" id="paymentCash" value="cash" checked onchange="togglePayment()">
                        <label class="btn btn-outline-success" for="paymentCash">
                            <i class="fas fa-money-bill-wave me-2"></i>Cash
                        </label>
                        
                        <input type="radio" class="btn-check" name="paymentMethod" id="paymentCard" value="card" onchange="togglePayment()">
                        <label class="btn btn-outline-primary" for="paymentCard">
                            <i class="fas fa-credit-card me-2"></i>Card
                        </label>
                    </div>
                </div>
                <div class="mb-3" id="cashSection">
                    <label for="amountReceived" class="form-label fw-bold">Amount Received</label>
                    <input type="number" class="form-control form-control-lg" id="amountReceived" placeholder="0.00">
                </div>
                <div class="mb-3 d-none" id="cardSection">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>Card payment will process the exact amount
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-lg px-5" onclick="checkoutOrder()">Complete
                    Payment</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="customerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Customer Information</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3" id="customerSelectionBox">
                        <label for="customerName" class="form-label">Select Customer</label>
                        <select class="form-select" id="customerSelect"></select>
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Saman Kumara">
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="customerPhone" placeholder="071 234 5678">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger disabled" data-bs-dismiss="modal" id="submitButton">Submit</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
                        onclick="saveCustomerDetails()">Save Customer</button>
                </div>
            </div>
        </div>
    </div>
