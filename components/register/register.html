<div class="container my-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <span class="display-1">üçî</span>
                        <h2 class="fw-bold mt-3">Create Account</h2>
                        <p class="text-muted">Join Burger Paradise today!</p>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label fw-semibold">First Name</label>
                            <input type="text" class="form-control form-control-lg" id="firstName" placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label fw-semibold">Last Name</label>
                            <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Doe">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" class="form-control form-control-lg" id="email"
                            placeholder="john.doe@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fw-semibold">Phone Number</label>
                        <input type="tel" class="form-control form-control-lg" id="phone"
                            placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password"
                            placeholder="Create a strong password">
                        <div class="form-text">Must be at least 8 characters long</div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" id="confirmPassword"
                            placeholder="Re-enter your password">
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#"
                                class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="newsletter" checked>
                        <label class="form-check-label" for="newsletter">
                            Send me promotional emails and special offers
                        </label>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 btn-lg mb-3">Create Account</button>

                    <div class="text-center">
                        <span class="text-muted">Already have an account?</span>
                        <a href="login.html" class="text-decoration-none fw-semibold">Login</a>
                    </div>

                    <div class="position-relative my-4">
                        <hr>
                        <span
                            class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OR</span>
                    </div>

                    <button class="btn btn-outline-dark w-100 mb-2">
                        <span class="me-2">üîµ</span> Sign up with Facebook
                    </button>
                    <button class="btn btn-outline-dark w-100">
                        <span class="me-2">üî¥</span> Sign up with Google
                    </button>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">Protected by reCAPTCHA. Your data is safe with us.</p>
            </div>
        </div>
    </div>
</div>
